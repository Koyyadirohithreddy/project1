<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input id="user_input_a" placeholder="enter A"/>
        <input id="user_input_b" placeholder="enter B"/>
        <button onclick="generate_shape()">Generate Shape</button>
        <div id="content_div"></div>
        <script>
            let colors = ["red", "blue", "green"];
            let idx = 0;
            let size = colors.length;

            function generate_shape() {
                let n = parseInt(document.getElementById("user_input_a").value);
                let text = "";
                let i = 0;
                
                do {
                    let j = 0;
                    do {
                        text += "* ";
                        j++;
                    } while (j < i);

                    text += "<br>";
                    i++;
                } while (i <= n);
                
                document.getElementById("content_div").innerHTML = text;
                document.getElementById("content_div").style.color = colors[idx];
                idx = (idx + 1) % size;
            }
        </script>
    </body>
</html>
