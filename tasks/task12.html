<!DOCTYPE html>
<html>
<head></head>
<body>

<script>
const car = {
    make: "toyota",
    model: "rav4",
    year: "2024",
    color: "white",
    description: function() {
        return "This is a " + this.year + " " + this.make + " " + this.model + " in " + this.color + " color.";
    }
};

function show_car_info() {
    document.getElementById("demo_div").innerHTML = car.description();

}
</script>

<div id="demo_div"></div>
<button onclick="show_car_info()">Show Car Info</button>

</body>
</html>
