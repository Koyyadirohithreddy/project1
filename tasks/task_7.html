<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic and Assignment Operations</title>
</head>
<body>
  <h1>Open the browser console to see the results</h1>

  <script>
    // Arithmetic Operations
    let num1 = 20;
    let num2 = 4;

    // 1. Addition (+)
    let addition = num1 + num2;
    console.log('Addition: ' + num1 + ' + ' + num2 + ' = ' + addition);

    // 2. Subtraction (-)
    let subtraction = num1 - num2;
    console.log('Subtraction: ' + num1 + ' - ' + num2 + ' = ' + subtraction);

    // 3. Multiplication (*)
    let multiplication = num1 * num2;
    console.log('Multiplication: ' + num1 + ' * ' + num2 + ' = ' + multiplication);

    // 4. Division (/)
    let division = num1 / num2;
    console.log('Division: ' + num1 + ' / ' + num2 + ' = ' + division);

    // 5. Modulus (%)
    let modulus = num1 % num2;
    console.log('Modulus: ' + num1 + ' % ' + num2 + ' = ' + modulus);

    // Assignment Operations
    let x = 10;
    let y = 5;

    // 1. Assignment (=)
    x = y;
    console.log('Assignment: x = ' + y + ' => x = ' + x);

    // 2. Addition Assignment (+=)
    x += 5; // x = x + 5
    console.log('Addition Assignment: x += 5 => x = ' + x);

    // 3. Subtraction Assignment (-=)
    x -= 2; // x = x - 2
    console.log('Subtraction Assignment: x -= 2 => x = ' + x);

    // 4. Multiplication Assignment (*=)
    x *= 3; // x = x * 3
    console.log('Multiplication Assignment: x *= 3 => x = ' + x);

    // 5. Division Assignment (/=)
    x /= 2; // x = x / 2
    console.log('Division Assignment: x /= 2 => x = ' + x);
  </script>
</body>
</html>
