<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

       

        input {
            padding: 8px;
            width: 200px;
            margin-bottom: 10px;
            font-size: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 8px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        .insert-btn {
            background-color: red;
            color: white;
        }

        .clear-inputs-btn {
            background-color: yellowgreen;
            color: white;
        }

        .show-all-btn {
            background-color: blue;
            color: white;
        }

        .clear-display-btn {
            background-color: orangered;
            color: white;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px black;
        }

        .inventory-container {
            margin-top: 20px;
        }

        #inventory {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px black;
        }

        #inventory p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Car </h1>

    <div class="form-container">
        <form id="carForm">
            <label for="model">Enter Model:</label>
            <input id="model" type="text" required><br>

            <label for="year">Enter Year:</label>
            <input id="year" type="text" required><br>

            <label for="color">Enter Color:</label>
            <input id="color" type="text" required><br>

            <label for="make">Enter Make:</label>
            <input id="make" type="text" required><br>

            <button type="submit" class="insert-btn">Insert Info</button>
            <button type="button" class="clear-inputs-btn" onclick="clearInputs()">Clear Inputs</button>
            <button type="button" class="show-all-btn" onclick="displayCars()">Show All</button>
            <button type="button" class="clear-display-btn" onclick="clearDisplay()">Clear Display</button>
        </form>
    </div>

    <div class="inventory-container">
        <h2>Inventory</h2>

        <div id="Inventory">
            <!-- The list of cars will be displayed here -->
        </div>
    </div>

    <script src="car_info.js"></script> <!-- Link to the external JS file -->
</body>
</html>
