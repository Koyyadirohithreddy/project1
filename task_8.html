<!DOCTYPE html>
<html>
<head>
    <title>Uppercase Converter</title>
</head>
<body>

    <input type="text" id="inputField" placeholder="Type something..." oninput="convertToUppercase()">
    <input type="text" id="outputField" readonly>

    <script>
        function convertToUppercase() {
            var inputText = document.getElementById("inputField").value;
            document.getElementById("outputField").value = inputText.toUpperCase();
        }
    </script>

</body>
</html>
